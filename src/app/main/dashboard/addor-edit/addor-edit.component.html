<form [formGroup]="vaultForm" (submit)="submit()">
    <div class="row m-2">
        <div class="col-6">
            <button type="button" class="btn btn-danger" (click)="cancel()">
                cancel
            </button>
        </div>
        <div class="col-6" style="text-align: end;">
            <button type="submit" class="btn btn-primary" (click)="submit()">
                Submit
            </button>
        </div>
    </div>
    
    <div class="row m-1 mb-3" style="margin: 0 0 10px;">
        <div class="col-12" style="height: 300px; overflow-y: auto;">
            <div class="form-group">
                <div class="row">
                    <div class="mb-2">
                        <!-- <label>Application Name <span class="text-danger">*</span></label> -->
                        <input type="text" class="form-control" placeholder="Application Name" name="application_name" formControlName="application_name">
                        <span class="text-danger"
                            *ngIf="((vaultForm.get('application_name')?.touched) || submitted) && vaultForm.get('application_name')?.hasError('required')">
                            Application Name is required
                        </span>
                    </div>

                    <div class="mb-2">
                        <!-- <label>Application Link <span class="text-danger">*</span></label> -->
                        <input type="text" class="form-control" placeholder="Application Link" name="application_link" formControlName="application_link">
                        <span class="text-danger"
                            *ngIf="((vaultForm.get('application_link')?.touched) || submitted) && vaultForm.get('application_link')?.hasError('required')">
                            Application Link is required
                        </span>
                    </div>

                    <div class="mb-2">
                        <!-- <label>Username <span class="text-danger">*</span></label> -->
                        <input type="text" class="form-control" placeholder="Username" name="username" formControlName="username">
                        <span class="text-danger"
                            *ngIf="((vaultForm.get('username')?.touched) || submitted) && vaultForm.get('username')?.hasError('required')">
                            Username is required
                        </span>
                    </div>

                    <div class="mb-2">
                        <!-- <label>Password <span class="text-danger">*</span></label> -->
                        <input type="text" class="form-control" placeholder="Password" name="password" formControlName="password">
                        <span class="text-danger"
                            *ngIf="((vaultForm.get('password')?.touched) || submitted) && vaultForm.get('password')?.hasError('required')">
                            Password is required
                        </span>
                        <span class="text-danger"
                            *ngIf="((vaultForm.get('password')?.touched) || submitted) && vaultForm.get('password')?.hasError('pattern')">
                            Password not valid
                        </span>
                    </div>

                    <div class="mb-2">
                        <!-- <label>Confirm Password <span class="text-danger">*</span></label> -->
                        <input type="text" class="form-control" placeholder="Confirm Password" name="confirmpassword" formControlName="confirmpassword">
                        <span class="text-danger"
                            *ngIf="((vaultForm.get('confirmpassword')?.touched) || submitted) && vaultForm.get('confirmpassword')?.hasError('required')">
                            Confirm Password is required
                        </span>
                        <span class="text-danger"
                            *ngIf="((vaultForm.get('confirmpassword')?.touched) || submitted) && vaultForm.get('confirmpassword')?.hasError('confirmedValidator')">
                            Password and Confirm Password not match
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
